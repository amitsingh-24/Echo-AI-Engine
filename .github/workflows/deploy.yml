name: üöÄ Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install huggingface_hub
        run: pip install --upgrade huggingface_hub

      - name: Clone Space repository
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: asr24/Echo-AI-Engine
        run: |
          git clone https://huggingface.co/spaces/$HF_SPACE space/

      - name: list workspace
        run: |
          echo "‚Üí PWD: $PWD"
          ls -R .

      - name: Copy code into Space
        run: |
          # source inside App/ directory
          rsync -av --delete --exclude='.git' App/frontend/ space/frontend/
          rsync -av --delete --exclude='.git' App/backend/  space/backend/
          cp App/Dockerfile      space/
          cp App/requirements.txt space/
          cp App/README.md       space/

      - name: Push changes to Hugging Face
        env:
          HF_TOKEN:       ${{ secrets.HF_TOKEN }}
          HF_SPACE:       asr24/Echo-AI-Engine
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GIT_USER_NAME:  ${{ secrets.GIT_USER_NAME }}
        run: |
          cd space
          git config user.email "$GIT_USER_EMAIL"
          git config user.name  "$GIT_USER_NAME"
          git add .
          git diff --quiet --cached || git commit -m "üõ†Ô∏è CI deploy: Updated Latest Version"
          git push https://hf-token:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE}.git HEAD:main
