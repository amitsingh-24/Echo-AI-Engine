name: ðŸš€ Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - name: Log in to Hugging Face
        uses: huggingface/gh-action-login@v1
        with:
          hf_token: ${{ secrets.HF_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t echo-ai-engine .

      - name: Deploy to Hugging Face Space
        uses: huggingface/spaces-action@v0.1.3
        with:
          repo_id: asr24/Echo-AI-Engine 
          space_sdk: docker
          token: ${{ secrets.HF_TOKEN }}
      
      - name: Show Space URL
        run: echo "âœ… Successfully deployed to https://huggingface.co/spaces/asr24/Echo-AI-Engine"
