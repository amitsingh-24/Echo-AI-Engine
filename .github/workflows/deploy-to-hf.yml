name: ðŸš€ Deploy to Hugging Face Space

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install and authenticate Hugging Face CLI
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install --upgrade huggingface_hub
          echo "$HF_TOKEN" | huggingface-cli login --token

      - name: Deploy to Hugging Face Space
        uses: huggingface/spaces-action@v0.2.0
        with:
          api_token: ${{ secrets.HF_TOKEN }}
          repo_id: asr24/Echo-AI-Engine   
          repo_type: space
          space_sdk: docker

      - name: Show Space URL
        run: echo "âœ… Successfully deployed to https://huggingface.co/spaces/asr24/Echo-AI-Engine"
